name: AI Batch Intelligence CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: "3.10"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest

      # ✅ Formatting check (industry standard)
      - name: Check Code Formatting (Black)
        run: |
          black --check app

      # ✅ Lint only critical errors (not style noise)
      - name: Lint Critical Errors (Flake8)
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      # ✅ Run Tests (only if tests exist)
      - name: Run Unit Tests
        run: |
          if [ -d "tests" ]; then pytest; else echo "No tests directory found, skipping tests."; fi

      # ✅ Validate FastAPI Import
      - name: Validate FastAPI App Import
        run: |
          python -c "from app.main import app"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ai-batch-intelligence:latest .

      - name: Verify Docker Image Exists
        run: |
          docker image inspect ai-batch-intelligence:latest > /dev/null 2>&1 && echo "Docker image built successfully."
